# render.yaml
services:
  - type: web
    name: water-testing-kit-api
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: ESP32_IP
        value: "192.168.1.100" # Replace with your ESP32-CAM IP
